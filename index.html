<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Blick</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="column-view">
  <div class="chance"><span id="chance-fist-char">3</span><span id="chance-second-char">x</span></br>Chance</div>
  <div id="bricks-container">
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
    <div class="brick"></div>
  </div>
  <div class="score"><span id="score-fist-char">0</span><span id="score-second-char">+</span></br>Score</div>
</div>
  <div id="instruction">Click Color <span id="target-color"></span></div>
  <div id="game-over" style="display: none;">Game Over!</div>
  <script src="script.js"></script>
</body>
</html>
